// Store the names of three students in an array
let studentNames = ["John", "Miachel", "Tony"];

// Store the scores of these students in another array
let studentScores = [350, 450, 400];

// Calculate the percentage of each student
let totalMarks = 500;
let percentages = [];

for (let i = 0; i < studentScores.length; i++) {
  percentages.push((studentScores[i] / totalMarks) * 100);
}

// Display the scores and percentages of each student
document.write("<table>");

  document.write(`<tr><th>Score of Micheal is ${studentNames[i]}</th><th>${studentScores[i]}.</th><th>Percentage is.${percentages[i]}%</th></tr>`);
}
